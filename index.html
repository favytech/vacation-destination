<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section Starts Here -->
    <header>
        <h1>Vaction Destinations WishList</h1>
        <p>Found exciting places to visit on your next Vacation? Use the form below to add  them to our wishlist!</p>
    </header>

    <main>
        <form id="destination_details_form">
            <label for="name">Destination Name:</label>
            <input type="text" id="name" placeholder="provide a name  for your destination..." required><br><br>

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="where is the destination located" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="provide a url for a photo">

            <label for="description">Destination Description</label>
            <textarea id="description" placeholder="Describe the destination"></textarea>

            <button type="submit">Add to List</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">
                <!-- Dynamically populated by javascript -->
                <!-- <div class="card">
                     <img src="images/signpost.jpg" alt="">
                     <div class="card-body">
                        <h3>Destination Name</h3>
                        <h4>Destination Location</h4>
                        <p class="card-text">Destination description</p>
                        <button>Remove</button>
                     </div> -->
            </div>
        </article>

    </main>

    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
